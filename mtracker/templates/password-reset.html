{% extends "base.html" %}
{% block body %}
    <div class="section"></div>
    <main>
        <center>
            <!-- <img class="responsive-img" style="width: 150px;" src="./static/img/mTracker.png" /> -->
            <div class="section"></div>
            {% for message in messages %}
            <div class="alert alert-info" role="alert">
                {{message}}
            </div>
            {% endfor %}
            <div class="container">
                <div id="reset-card" class="z-depth-1 grey lighten-4 row"
                    style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                    <h5 class="reset-title">Reset Password</h5>
                    <form class="col s12 l12" method="post">
                            {% csrf_token %}
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='text' name='username' id='username' />
                                <label for='username'>Enter your Employee ID</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' />
                                <label for='password'>Enter your Email ID</label>
                            </div>
                        </div>
                            <div class='row'>
                                <button type='submit' name='btn_reset' id="reset-btn"
                                    class='col s12 btn btn-large waves-effect'>Submit</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{% endblock %}
